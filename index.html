<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

   
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-6 text-center py-2">Weather Dashboard</h1>
        </div>
    </div>


    <div class="row w-100">


        <div class="col-3">
            <div class="bg-white py-2" id="leftColumn">
                <div class="row mb-4">
                    <div class="col-12">
                        <form class="form-inline my-2 my-lg-0 justify-content-center">
                            <label class="col-12 font-weight-bold text-center mb-1 h4">Search For a City</label>
                            <input class="form-control h-100 bg-white" type="search" placeholder="Location" id="locationSearch">
                            <button class="btn btn-primary" type="button" id="searchLocBtn">Search</button>
                        </form>
                    </div>
                </div>
                <div class="row pl-3">
                    <div class="col-sm-12 pl-2">
                        <div class="list-group" id="searchHistory">
                            <button class="btn btn-secondary align-item-center" type="button" onclick="" id="clearHistoryBtn">Clear History</button> 
                        </div>
                    </div>
                </div>

                <div id="historyRows">
                    <!-- loop through city data  -->

                </div>

            </div>
        </div>


        <div class="col-9">
            <div class="row border border-dark">
                <div class="col-12 p-3 pt-2" id="currentLocationWeather">
                    <div class="row">
                        <div class="col-12 py-3 font-weight-bold h1" id="location"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-3">Temp: <span id="temperature"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-3">Humidity: <span id="humidity"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-3">UV Index: <span class="text-dark" id="uv"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-3">Wind: <span id="windSpeed"></span></div>
                    </div>
                </div>
            </div>

            <!-- 5 day forecast -->
            <div class="container my-3 pb-4" id="forecastFive">
                <div class="container mx-auto">
                    <div class="row">
                        <div class="col-12 py-3 mt-5 font-weight-bold text-center">5 Day Forecast</div>
                    </div>
                </div>
               
            </div>


        </div>

            


    </div>


   

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
